
apiVersion: apps/v1
kind: Deployment
metadata:
  name: codeflow-redis
spec:
  selector:
    matchLabels:
      app: codeflow-redis
  template:
    metadata:
      labels:
        app: codeflow-redis
    spec:
      containers:
        - name: redis
          image: redis:7-alpine
          ports:
            - containerPort: 6379
---
apiVersion: v1
kind: Service
metadata:
  name: codeflow-redis
spec:
  selector:
    app: codeflow-redis
  ports:
    - protocol: TCP
      port: 6379
      targetPort: 6379
