
apiVersion: apps/v1
kind: Deployment
metadata:
  name: MergeSense-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: MergeSense-backend
  template:
    metadata:
      labels:
        app: MergeSense-backend
    spec:
      containers:
        - name: backend
          image: yourrepo/MergeSense-backend:latest
          ports:
            - containerPort: 8000
          env:
            - name: DATABASE_URL
              value: "postgresql://postgres:postgres@codeflow-postgres:5432/MergeSense"
            - name: REDIS_URL
              value: "redis://MergeSense-redis:6379/0"
---
apiVersion: v1
kind: Service
metadata:
  name: MergeSense-backend
spec:
  selector:
    app: MergeSense-backend
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
