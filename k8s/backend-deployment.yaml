
apiVersion: apps/v1
kind: Deployment
metadata:
  name: codeflow-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: codeflow-backend
  template:
    metadata:
      labels:
        app: codeflow-backend
    spec:
      containers:
        - name: backend
          image: yourrepo/codeflow-backend:latest
          ports:
            - containerPort: 8000
          env:
            - name: DATABASE_URL
              value: "postgresql://postgres:postgres@codeflow-postgres:5432/codeflow"
            - name: REDIS_URL
              value: "redis://codeflow-redis:6379/0"
---
apiVersion: v1
kind: Service
metadata:
  name: codeflow-backend
spec:
  selector:
    app: codeflow-backend
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
